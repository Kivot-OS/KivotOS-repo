<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KivotOS APT Repository Browser</title>
    <link rel="stylesheet" href="../styles/themes/catppuccin-latte.css">
    <link rel="stylesheet" href="../styles/themes/catppuccin-mocha.css">
    <link rel="stylesheet" href="../styles/apt.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ KivotOS APT Repository</h1>
            <div class="breadcrumb">Index of /apt/</div>
        </div>
        
        <div class="content">
            <div class="info-box">
                <strong>Repository Usage:</strong>
                <pre>deb [signed-by=/usr/share/keyrings/kivotos.gpg] https://dungdinhmanh.github.io/KivotOS-repo/apt/ trixie main</pre>
            </div>

            <table id="fileList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Last Modified</th>
                        <th class="size">Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="icon">‚¨ÜÔ∏è</span><a href="../">..</a></td>
                        <td class="modified">-</td>
                        <td class="size">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // This will be populated by the workflow when generating the actual file listing
        const files = [
            // {name: 'trixie/', type: 'directory', modified: '2024-01-01', size: '-'},
            // {name: 'pubkey.gpg', type: 'file', modified: '2024-01-01', size: '1.6K'}
        ];

        function renderFileList() {
            const tbody = document.querySelector('#fileList tbody');
            
            // Keep the parent directory link
            let html = tbody.innerHTML;
            
            // Add directories first
            files.filter(f => f.type === 'directory').forEach(file => {
                html += `
                    <tr>
                        <td><span class="icon">üìÅ</span><a href="${file.name}">${file.name}</a></td>
                        <td class="modified">${file.modified}</td>
                        <td class="size">${file.size}</td>
                    </tr>
                `;
            });
            
            // Add files
            files.filter(f => f.type === 'file').forEach(file => {
                html += `
                    <tr>
                        <td><span class="icon">üìÑ</span><a href="${file.name}">${file.name}</a></td>
                        <td class="modified">${file.modified}</td>
                        <td class="size">${file.size}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // Only render if we have files
        if (files.length > 0) {
            renderFileList();
        }
    </script>
</body>
</html>
