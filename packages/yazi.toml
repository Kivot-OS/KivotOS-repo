name = "yazi"
repo = "github:sxyazi/yazi"
version = "latest"
type = "custom"
build = "cd src && ./scripts/build.sh x86_64-unknown-linux-gnu"
post_build = "cd src && unzip -o yazi-*.zip && cp yazi-*/yazi yazi-*/ya target/release/ 2>/dev/null || true"
binary = "yazi"
description = "Blazing fast terminal file manager"
license = "MIT"
homepage = "https://github.com/sxyazi/yazi"

[depends]
build = ["rustc", "cargo", "git", "pkg-config", "libssl-dev", "gcc", "cmake"]
runtime = []
optional = ["ffmpeg", "p7zip", "jq", "poppler-utils", "fd-find", "ripgrep", "fzf", "zoxide", "imagemagick"]

[distro]
codenames = ["trixie"]
arch = "amd64"

[control]
maintainer = "Dinh Manh Dung <dungdinhmanh0209@gmail.com>"
section = "utils"
priority = "optional"
homepage = "https://github.com/sxyazi/yazi"

[install]
"target/release/yazi" = "/usr/bin/yazi"
"target/release/ya" = "/usr/bin/ya"
"yazi-boot/completions/yazi.bash" = "/usr/share/bash-completion/completions/yazi"
"yazi-boot/completions/yazi.fish" = "/usr/share/fish/vendor_completions.d/yazi.fish"
"yazi-boot/completions/_yazi" = "/usr/share/zsh/site-functions/_yazi"
