name: Build CSS

on:
  push:
    branches: [main]
    paths:
      - 'docs/input.css'
      - 'tailwind.config.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build CSS with Tailwind
        run: npx tailwindcss -i ./docs/input.css -o ./docs/styles.css --minify
      
      - name: Commit compiled CSS
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/styles.css
          git diff --quiet && git diff --staged --quiet || git commit -m "Build: Compile Tailwind CSS [skip ci]"
          git push
