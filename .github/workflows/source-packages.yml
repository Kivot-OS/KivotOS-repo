name: source-packages
on:
  workflow_dispatch:
  push:
    paths:
      - 'packages.json'
      - '.github/workflows/source-packages.yml'
  schedule:
    - cron: "0 3 1 * *"

permissions:
  contents: write
  packages: write

concurrency:
  group: source-publish
  cancel-in-progress: false

env:
  COMPONENT: main

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.read.outputs.packages }}
      distros:  ${{ steps.read.outputs.distros }}
    steps:
      - uses: actions/checkout@v4
      - id: read
        run: |
          set -euo pipefail
          if [ ! -f packages.json ]; then
            echo '{"distros":["trixie"],"packages":[]}' > packages.json
          fi
          echo "packages=$(jq -c '.packages' packages.json)" >> "$GITHUB_OUTPUT"
          echo "distros=$(jq -r '.distros|join(" ")' packages.json)" >> "$GITHUB_OUTPUT"

  build-source:
    name: build source ${{ matrix.name }}
    needs: matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.packages) }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl git dpkg-dev build-essential cmake pkg-config
          if [ "${{ matrix.type }}" = "cargo" ]; then
            sudo apt-get install -y rustc cargo
          fi

      - name: Build Source Package
        shell: bash
        env:
          CRATES: ${{ toJson(matrix.crates) }}
          SRC: ${{ matrix.source }}
          REPO: ${{ matrix.repo }}
          TYPE: ${{ matrix.type }}
        run: |
          set -euo pipefail
          ART="${GITHUB_WORKSPACE}/source-artifacts"
          mkdir -p "$ART"

          # === T·∫°o URL clone d·ª±a v√†o source ===
          CLONE_URL="https://${SRC}/${REPO}"

          echo "üîó Clone URL: $CLONE_URL"
          echo "üì¶ Package type: ${TYPE}"

          case "${TYPE}" in
            cargo)
              git clone --depth=1 "$CLONE_URL" src
              pushd src
              
              if [ -f Cargo.toml ]; then
                if cargo deb --help >/dev/null 2>&1; then
                  if [ "${CRATES}" != "null" ]; then
                    echo "$CRATES" | jq -r '.[]' | while read -r C; do
                      cargo deb -p "$C" --locked
                    done
                  else
                    cargo deb --locked
                  fi
                  mv target/debian/*.deb "$ART"
                else
                  cargo build --release --locked
                  find target/release -maxdepth 1 -type f -executable -exec install -Dm755 {} "$ART/" \;
                fi
              else
                echo "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y Cargo.toml trong repo $REPO"
              fi
              popd
              ;;

            make)
              git clone --depth=1 "$CLONE_URL" src
              pushd src
              NAME="${{ matrix.name }}"
              BINARY="${{ matrix.binary }}"
              DESC="${{ matrix.description }}"; : "${DESC:=Package built by KivotOS CI}"
              VER="0.0+git$(date -u +%Y%m%d)"
              make
              mkdir -p pkg/DEBIAN pkg/usr/bin "pkg/usr/share/doc/${NAME}"
              install -Dm755 "$BINARY" "pkg/usr/bin/${NAME}" || install -Dm755 "${NAME}" "pkg/usr/bin/${NAME}"
              [ -f README.md ] && install -Dm644 README.md "pkg/usr/share/doc/${NAME}/README.md" || true
              printf '%s\n' \
                "Package: ${NAME}" \
                "Version: ${VER}-1" \
                "Section: utils" \
                "Priority: optional" \
                "Architecture: amd64" \
                "Maintainer: KivotOS <maintainers@kivotos.local>" \
                "Homepage: $CLONE_URL" \
                "Description: ${DESC}" > pkg/DEBIAN/control
              dpkg-deb -Zxz --uniform-compression --build pkg "${NAME}_${VER}-1_amd64.deb"
              mv "${NAME}_${VER}-1_amd64.deb" "$ART"
              popd
              ;;

            *) echo "Unknown type: ${TYPE}"; exit 1;;
          esac

          echo "‚úÖ Source package build complete for ${{ matrix.name }}"
          ls -lh "$ART"

      - uses: actions/upload-artifact@v4
        with:
          name: debs-${{ matrix.name }}
          path: source-artifacts/*.deb
          retention-days: 1

  publish-source:
    name: publish source packages
    needs: [matrix, build-source]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update 
          sudo apt-get install -y aptly
      - name: Download all debs
        uses: actions/download-artifact@v4
        with:
          pattern: debs-*
          path: all-artifacts
      - name: Cache aptly DB
        uses: actions/cache@v4
        with:
          path: .aptly
          key: aptly-source-db-v1
          restore-keys: |
            aptly-source-db-
      - name: Configure GPG
        run: |
          mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
          printf 'pinentry-mode loopback\nbatch\n' > ~/.gnupg/gpg.conf
          printf 'allow-loopback-pinentry\n' > ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent || true

      - name: Publish Source Packages
        env:
          DISTROS: ${{ needs.matrix.outputs.distros }}
          COMPONENT: ${{ env.COMPONENT }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          DISTROS_RAW="${{ needs.matrix.outputs.distros }}"
          if [ -z "${DISTROS_RAW:-}" ]; then
            echo "WARN: DISTROS empty, defaulting to 'trixie'"
            DISTROS="trixie"
          else
            DISTROS="$DISTROS_RAW"
          fi
          echo "DISTROS=${DISTROS}"
          
          # Clean up old files
          rm -rf dists pool *.gpg Release* InRelease
          
          # Configure aptly
          printf '%s\n' \
            '{' \
            '  "rootDir": ".aptly",' \
            '  "downloadConcurrency": 4,' \
            '  "FileSystemPublishEndpoints": {' \
            '    "root": {' \
            '      "rootDir": ".",' \
            '      "linkMethod": "copy"' \
            '    }' \
            '  }' \
            '}' > ~/.aptly.conf
          
          # Import GPG key
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import
          KEYID=$(gpg --list-keys --with-colons | awk -F: '/^pub/{print $5; exit}')
          if [ -z "${KEYID:-}" ]; then
            echo "ERROR: GPG KEYID empty. Check GPG_PRIVATE_KEY secret."
            exit 1
          fi
          echo "Using GPG KEYID: $KEYID"
          
          # Create repository
          REPO_NAME="kivotos"
          aptly repo create -component="$COMPONENT" "$REPO_NAME" || true
          
          # Add packages
          find all-artifacts -name "*.deb" -exec aptly repo add -force-replace "$REPO_NAME" {} +
          
          echo "Source repo contents after add:"
          aptly repo show -with-packages "$REPO_NAME"
          
          # Publish repository
          for distro in $DISTROS; do
            echo "Publishing for distro: $distro"
            aptly publish drop "$distro" filesystem:root: || true
            aptly publish repo \
            -distribution="$distro" \
            -architectures=amd64 \
            -gpg-key="$KEYID" \
            -passphrase="$GPG_PASSPHRASE" \
            "$REPO_NAME" filesystem:root:
          done
          
          # Copy files to repository root
          if [ -d ".aptly/public" ]; then
            echo "Copying .aptly/public -> repo root"
            cp -a .aptly/public/* . || true
          fi
          
          # Copy binary packages to pool directory
          mkdir -p pool/main
          find all-artifacts -name "*.deb" | while read file; do
            cp "$file" pool/main/
          done
          
          echo "Produced files:"
          ls -la dists || true
          ls -la pool || true
          ls -la Release* InRelease* || true
          
          # Export public key
          gpg --armor --export "$KEYID" > pubkey.gpg
          
          # Commit changes
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A .
          git diff --staged --quiet || {
            git commit -m "üöÄ Update source packages [$(date -u +%Y-%m-%d)]"
            git push origin main
          } || echo "No changes to commit"