name: apt-packages
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 1 * *"

concurrency:
  group: apt-publish
  cancel-in-progress: false

env:
  COMPONENT: main
  PAGES_DIR: docs/apt

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.read.outputs.packages }}
      distros:  ${{ steps.read.outputs.distros }}
    steps:
      - uses: actions/checkout@v4
      - id: read
        run: |
          set -euo pipefail
          if [ ! -f packages.json ]; then
            echo '{"distros":["trixie"],"packages":[]}' > packages.json
          fi
          echo "packages=$(jq -c '.packages' packages.json)" >> "$GITHUB_OUTPUT"
          echo "distros=$(jq -r '.distros|join(" ")' packages.json)" >> "$GITHUB_OUTPUT"

  build:
    name: build ${{ matrix.name }}
    needs: matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.packages) }}
    steps:
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl git dpkg-dev build-essential cmake pkg-config
          if [ "${{ matrix.type }}" = "cargo" ]; then
            sudo apt-get install -y rustc cargo
            cargo install cargo-deb --locked
          fi

      - name: Build/Fetch
        shell: bash
        env:
          CRATES: ${{ toJson(matrix.crates) }}
        run: |
          set -euo pipefail
          ART="${GITHUB_WORKSPACE}/artifacts"
          mkdir -p "$ART"

          case "${{ matrix.type }}" in
            cargo)
              TAG=$(curl -fsSL "https://api.github.com/repos/${{ matrix.repo }}/releases/latest" | jq -r .tag_name)
              curl -fsSL -o src.tgz "https://github.com/${{ matrix.repo }}/archive/refs/tags/${TAG}.tar.gz"
              tar -xzf src.tgz
              pushd "$(basename "${{ matrix.repo }}")-${TAG#v}"
              if [ "${CRATES}" != "null" ]; then
                echo "$CRATES" | jq -r '.[]' | while read -r C; do cargo deb -p "$C" --locked; done
              else
                cargo deb --locked
              fi
              mv target/debian/*.deb "$ART"
              popd
              ;;

            make)
              NAME="${{ matrix.name }}"
              REPO="${{ matrix.repo }}"
              DESC="${{ matrix.description }}"; : "${DESC:=Package built by KivotOS CI}"
              BINARY="${{ matrix.binary }}";     : "${BINARY:=hellwal}"

              TAG=$(curl -fsSL "https://api.github.com/repos/${REPO}/releases/latest" | jq -r .tag_name 2>/dev/null || true)
              if [ -n "$TAG" ] && [ "$TAG" != "null" ]; then
                curl -fsSL -o src.tgz "https://github.com/${REPO}/archive/refs/tags/${TAG}.tar.gz"
                tar -xzf src.tgz; SRC_DIR="$(basename "$REPO")-${TAG#v}"; VER=${TAG#v}
              else
                git clone --depth=1 "https://github.com/${REPO}" src; SRC_DIR=src; VER="0.0+git$(date -u +%Y%m%d)"
              fi
              pushd "$SRC_DIR"
              make
              mkdir -p pkg/DEBIAN pkg/usr/bin "pkg/usr/share/doc/${NAME}"
              install -Dm755 "$BINARY" "pkg/usr/bin/${NAME}" || install -Dm755 "${NAME}" "pkg/usr/bin/${NAME}"
              [ -f README.md ] && install -Dm644 README.md "pkg/usr/share/doc/${NAME}/README.md" || true
              printf '%s\n' \
                "Package: ${NAME}" \
                "Version: ${VER}-1" \
                "Section: utils" \
                "Priority: optional" \
                "Architecture: amd64" \
                "Maintainer: KivotOS <maintainers@kivotos.local>" \
                "Homepage: https://github.com/${REPO}" \
                "Description: ${DESC}" > pkg/DEBIAN/control
              dpkg-deb -Zxz --uniform-compression --build pkg "${NAME}_${VER}-1_amd64.deb"
              mv "${NAME}_${VER}-1_amd64.deb" "$ART"
              popd
              ;;

            mirror)
              API="https://api.github.com/repos/${{ matrix.repo }}/releases/latest"
              curl -fsSL "$API" | jq -r '.assets[] | .browser_download_url' \
                | grep -E "${{ matrix.pattern }}" \
                | while read -r URL; do FN=$(basename "$URL"); curl -L "$URL" -o "$ART/$FN"; done
              ;;
            *) echo "Unknown type: ${{ matrix.type }}"; exit 1;;
          esac

          ls -lh "$ART"

      - uses: actions/upload-artifact@v4
        with:
          name: debs-${{ matrix.name }}
          path: artifacts/*.deb
          retention-days: 1

  publish:
    name: publish to apt
    needs: [matrix, build]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update 
          sudo apt-get install -y aptly

      - name: Download all debs
        uses: actions/download-artifact@v4
        with:
          pattern: debs-*
          path: all-artifacts

      - name: Cache aptly DB
        uses: actions/cache@v4
        with:
          path: .aptly
          key: aptly-db-v1
          restore-keys: |
            aptly-db-
      - name: Configure GPG (loopback)
        run: |
          mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
          printf 'pinentry-mode loopback\nbatch\n' > ~/.gnupg/gpg.conf
          printf 'allow-loopback-pinentry\n' > ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent || true

      - name: Publish to APT
        env:
          DISTROS: ${{ needs.matrix.outputs.distros }}
          COMPONENT: ${{ env.COMPONENT }}
          PAGES_DIR: ${{ env.PAGES_DIR }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          rm -rf docs/apt && mkdir -p docs/apt
          cat > ~/.aptly.conf <<'JSON'
          {
            "rootDir": ".aptly",
            "downloadConcurrency": 4,
            "FileSystemPublishEndpoints": { "docs/apt": { "rootDir": "docs/apt", "linkMethod": "copy" } }
          }
          JSON

          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import
          KEYID=$(gpg --list-keys --with-colons | awk -F: '/^pub/{print $5; exit}')

          REPO_NAME="kivotos"
          aptly repo create -component="$COMPONENT" "$REPO_NAME" || true
          find all-artifacts -name "*.deb" -exec aptly repo add -force-replace "$REPO_NAME" {} +

          for d in $DISTROS; do
            aptly publish drop "$d" docs/apt || true
            aptly publish repo -distribution="$d" \
              -architectures=amd64 \
              -gpg-key="$KEYID" -passphrase="$GPG_PASSPHRASE" \
              "$REPO_NAME" docs/apt
          done

          gpg --armor --export "$KEYID" > docs/apt/pubkey.gpg
          touch docs/.nojekyll

      - name: Generate directory indexes for APT browser
        run: |
          # Update the apt index with actual file listing
          for dist in docs/apt/*/; do
            if [ -d "$dist" ] && [ "$(basename "$dist")" != "*" ]; then
              cat > "$dist/index.html" <<'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Index of /apt/$(basename "$dist")/</title>
            <style>
              body { font-family: monospace; margin: 40px; background: #f5f5f5; }
              .container { background: white; padding: 20px; border-radius: 8px; max-width: 1000px; margin: 0 auto; }
              h1 { color: #667eea; }
              table { width: 100%; border-collapse: collapse; }
              th { background: #f0f0f0; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; }
              td { padding: 8px 10px; border-bottom: 1px solid #eee; }
              a { color: #667eea; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Index of /apt/$(basename "$dist")/</h1>
              <table>
                <tr><th>Name</th><th>Size</th><th>Last Modified</th></tr>
                <tr><td>üìÅ <a href="../">../</a></td><td>-</td><td>-</td></tr>
          HTML
              for f in "$dist"*; do
                [ -e "$f" ] || continue
                fname=$(basename "$f")
                [ "$fname" = "index.html" ] && continue
                if [ -d "$f" ]; then
                  echo "<tr><td>üìÅ <a href=\"$fname/\">$fname/</a></td><td>-</td><td>$(date -r "$f" "+%Y-%m-%d %H:%M")</td></tr>" >> "$dist/index.html"
                else
                  size=$(du -h "$f" | cut -f1)
                  echo "<tr><td>üìÑ <a href=\"$fname\">$fname</a></td><td>$size</td><td>$(date -r "$f" "+%Y-%m-%d %H:%M")</td></tr>" >> "$dist/index.html"
                fi
              done
              echo "</table></div></body></html>" >> "$dist/index.html"
            fi
          done

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Checkout existing main branch to preserve docs folder
          git fetch origin
          
          # Commit the updated docs folder
          git add docs/
          git commit -m "Update APT repository in docs/apt" || echo "No changes to commit"
          git push origin main
